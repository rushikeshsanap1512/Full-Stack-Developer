<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 2fr;
        }

        .left {
            background-color: red;
        }

        .right {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
